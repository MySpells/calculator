<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <section id="DisplayArea">
            <div class="currentInput"></div>
            <div class="answerScreen">0</div>
        </section>
        <section class="keypadBtns">
            <button type="button" class="funBtn" id="clear" value="">C</button>
            <button type="button" class="funBtn" id="erase" value="">&#11013;</button>
            <button type="button" class="funBtn" value="/">/</button>
            <button type="button" class="funBtn" value="%">%</button>
            <button type="button" class="numBtn" value="7">7</button>
            <button type="button" class="numBtn" value="8">8</button>
            <button type="button" class="numBtn" value="9">9</button>
            <button type="button" class="funBtn" value="*">X</button>
            <button type="button" class="numBtn" value="7">4</button>
            <button type="button" class="numBtn" value="8">5</button>
            <button type="button" class="numBtn" value="9">6</button>
            <button type="button" class="funBtn" value="-">-</button>
            <button type="button" class="numBtn" value="7">1</button>
            <button type="button" class="numBtn" value="8">2</button>
            <button type="button" class="numBtn" value="9">3</button>
            <button type="button" class="funBtn" value="-">+</button>
            <button type="button" class="numBtn" value="00">00</button>
            <button type="button" class="numBtn" value="0">0</button>
            <button type="button" class="numBtn" value=".">.</button>
            <button type="button" class="funBtn" value="=">=</button>
        </section>
    </div>
</body>

</html>
